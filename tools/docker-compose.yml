version: '3'

services:

    beef:
        build: ./beef
        image: beef
        container_name: beef
        network_mode: "host"
        ports:
            - "3000:3000"
            - "6789:6789"
            - "61985:61985"
            - "61986:61986"
        volumes:
            - ~/.beef:/root/.beef

    sqlmap:
        build: ./sqlmap
        image: sqlmap
        container_name: sqlmap
        network_mode: "host"
        volumes:
            - ~/.sqlmap:/root/.sqlmap

    cewl:
        build: ./cewl
        image: cewl
        container_name: cewl
        network_mode: "host"
        volumes:
            - ~/.cewl:/tmp

    nikto:
        build: ./nikto
        image: nikto
        container_name: nikto
        network_mode: "host"
        volumes:
            - ~/.nikto:/tmp

    nmap:
        build: ./nmap
        image: nmap
        container_name: nmap
        network_mode: "host"
        volumes:
            - ~/.nmap:/tmp

    sslyze:
        build: ./sslyze
        image: sslyze
        container_name: sslyze
        network_mode: "host"
        volumes:
            - ~/.sslyze:/tmp
